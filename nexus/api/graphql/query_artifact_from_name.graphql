query ArtifactByName(
    $entityName: String!,
    $projectName: String!,
    $name: String!
) {
    project(name: $projectName, entityName: $entityName) {
        artifact(name: $name) {
            id
            artifactSequence {
                project {
                    entityName
                    name
                }
                name
            }
            versionIndex
            artifactType {
                name
            }
            description
            metadata
            ttlDurationSeconds
            ttlIsInherited
            aliases {
                artifactCollection {
                    project {
                        entityName
                        name
                    }
                    name
                }
                alias
            }
            state
            commitHash
            fileCount
            # causing parse issues
            #createdAt
            #updatedAt
        }
    }
}

