  string          server_id = 2;
  string          portfolio_name = 3;
  string          portfolio_entity = 4;
  string          portfolio_project = 5;
  repeated string portfolio_aliases = 6;
  _RecordInfo     _info = 200;
 }

/*
 * TBRecord: store tb locations
