jobs:
    test:
        resource_class: xlarge
        parameters:
            image:
              type: string
            toxenv:
              type: string
            parallelism:
              type: integer
              default: 1
            xdist:
              type: integer
              default: 1
        docker:
            - image: << parameters.image >>
        working_directory: /mnt/ramdisk
        steps:
            - checkout
            - run:
                  name: Install system deps
                  command: apt-get update && apt-get install -y libsndfile1 ffmpeg
            - run:
                  name: Install python dependencies
                  command: |
                      pip install tox==3.24.0
            - restore-tox-cache
            - run:
                  name: Run tests
                  command: |
                      tox -v -e << parameters.toxenv >>
                  no_output_timeout: 25m
            - save-tox-cache
            - save-test-results
    win:
        parameters:
            toxenv:
              type: string
            parallelism:
              type: integer
              default: 4
            xdist:
              type: integer
              default: 3
        executor: win/default
        parallelism: << parameters.parallelism >>
        steps:
            - checkout
            - run:
                  name: Install python dependencies
                  command: |
                      pip install tox==3.24.0
            - restore-tox-cache
            - run:
                  name: Temporary conda hack
                  shell: bash.exe
                  command: |
                      cp /c/tools/miniconda3/python* /c/tools/miniconda3/lib/venv/scripts/nt/
            - run:
                  name: Run tests
                  shell: bash.exe
                  command: |
                      CI_PYTEST_PARALLEL=<< parameters.xdist >> CI_PYTEST_SPLIT_ARGS="--splits $CIRCLE_NODE_TOTAL --group $(( $CIRCLE_NODE_INDEX + 1 ))" tox -v -e << parameters.toxenv >>
                  no_output_timeout: 10m
            - save-tox-cache
            - save-test-results
    mac:
        # TODO: how to set resource class?
        parameters:
            toxenv:
              type: string
            parallelism:
              type: integer
              default: 4
            xdist:
              type: integer
              default: 3
        macos:
            xcode: 11.4.1
        parallelism: << parameters.parallelism >>
        steps:
            - checkout
            - run:
                  name: Install python dependencies
                  command: |
                      pip3 install tox==3.24.0
            - restore-tox-cache
            - run:
                  name: Run tests
                  # Tests failed with Too many open files, so added ulimit
                  command: |
                      ulimit -n 4096
                      CI_PYTEST_PARALLEL=<< parameters.xdist >> CI_PYTEST_SPLIT_ARGS="--splits $CIRCLE_NODE_TOTAL --group $(( $CIRCLE_NODE_INDEX + 1 ))" python3 -m tox -v -e << parameters.toxenv >>
                  no_output_timeout: 10m
            - save-tox-cache
            - save-test-results

    launch:
      parameters:
        toxenv:
          type: string
      machine:
          image: ubuntu-2004:202104-01
          docker_layer_caching: true
      resource_class: large
      steps:
        - attach_workspace:
                  at: .
        - checkout
        - run:
            name: Install python dependencies, build r2d
            command: |
                pip3 install tox==3.24.0
                pip3 install chardet
                pip3 install iso8601
                pip3 install jupyter-repo2docker
                jupyter-repo2docker --no-run ./tests/fixtures/
        - restore-tox-cache
        - run:
            name: Run tests
            command: |
                python3 -m tox -vv -e << parameters.toxenv >>
            no_output_timeout: 10m
        - save-tox-cache
        - save-test-results
            
