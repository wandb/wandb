description: sweep local bayes

# Training script to run
program: train-dummy.py  

# Method can be bayes, random, grid
method: bayes

# default is cloud based controller
controller:
  type: local

# Metric to optimize
metric:
  name: loss_metric
  goal: minimize

# Parameter space to search
parameters:
  epochs:
    value: 27
  variance:
    value: 5
  sleep:
    value: 2
  base:
    values: [10,15,20]
  increment:
    values: [0.1,0.2,0.3]
  direction:
    values: [-1,0.1,1]
