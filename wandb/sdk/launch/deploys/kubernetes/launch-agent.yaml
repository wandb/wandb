apiVersion: apps/v1
kind: Deployment
metadata:
  name: launch-agent
  namespace: wandb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: launch-agent
  template:
    metadata:
      labels:
        app: launch-agent
    spec:
      serviceAccountName: wandb-launch-serviceaccount
      containers:
      - name: launch-agent
        image: kaniko-build-test:v1
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
        env:
        # - name: WANDB_PROJECT
        #   valueFrom:
        #     configMapKeyRef:
        #       name: wandb-setup
        #       key: wandb-project
        # - name: WANDB_BASE_URL
        #   valueFrom:
        #     configMapKeyRef:
        #       name: wandb-setup
        #       key: wandb-base-url
        # - name: WANDB_LAUNCH_MAX_JOBS
        #   valueFrom:
        #     configMapKeyRef:
        #       name: wandb-setup
        #       key: wandb-agent-max-jobs
        - name: WANDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: wandb-api-key
              key: password
        volumeMounts:
        - name: wandb-launch-config
          mountPath: /home/launch_agent/.config/wandb
          readOnly: true
        - name: aws-secret # if you intend on using kaniko with ecr create a secret containing your aws credentials, with this name
          mountPath: /home/launch_agent/.aws
          readOnly: true
      volumes:
      - name: wandb-launch-config
        configMap:
          name: wandb-launch-configmap
      - name: aws-secret # if you intend on using kaniko with ecr create a secret containing your aws credentials, with this name
        secret:
          secretName: aws-secret # if you intend on using kaniko with ecr create a secret containing your aws credentials, with this name
          optional: true
