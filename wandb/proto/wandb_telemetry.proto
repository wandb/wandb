  bool torch = 1;
  bool keras = 2;
  bool tensorflow = 3;
  bool fastai = 4;
  bool sklearn = 5;
  bool xgboost = 6;
  bool catboost = 7;
  bool lightgbm = 8;
  bool pytorch_lightning = 9;
  bool ignite = 10;
  bool transformers = 11;
  bool jax = 12;
  bool metaflow = 13;
  bool allennlp = 14;
  bool autogluon = 15;
  bool autokeras = 16;
  // bool avalanche = 17;
  bool catalyst = 18;
  // bool dalle_pytorch = 19;
  // bool datasets = 20;
  bool deepchem = 21;
  bool deepctr = 22;
  // bool deeppavlov = 23;
  // bool detectron = 24;
  // bool paddle = 25;
  // bool parlai = 26;
  // bool prophet = 27;
  bool pycaret = 28;
  bool pytorchvideo = 29;
  bool ray = 30;
  bool simpletransformers = 31;
  bool skorch = 32;
  bool spacy = 33;
  bool flash = 34;
  bool optuna = 35;
  bool recbole = 36;
  bool mmcv = 37; 
  bool mmdet = 38;
  bool torchdrug = 39;
  bool torchtext = 40;
  bool torchvision = 41;
  bool elegy = 42;
  bool detectron2 = 43;
  bool flair = 44;
  bool flax = 45;
  bool syft = 46;
  bool TTS = 47;
  bool monai = 48;
  bool huggingface_hub = 49;
  bool hydra = 50;
  bool datasets = 51;
  bool sacred = 52;
  bool joblib = 53;
  bool dask = 54;
  bool asyncio = 55;
  bool paddleocr = 56;
  bool ppdet = 57;
  bool paddleseg = 58;
  bool paddlenlp = 59;
  bool mmseg = 60;
  bool mmocr = 61;
  bool mmcls = 62;
  bool timm = 63;
  bool fairseq = 64;
  bool deepchecks = 65;
  bool composer = 66;
  bool sparseml = 67;
  bool anomalib = 68;
