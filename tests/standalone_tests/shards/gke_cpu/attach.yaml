apiVersion: v1
kind: Pod
metadata:
  name: "attach-pvc"
spec:
  containers:
  - name: attach
    image: "alpine:latest"
    command: ["/bin/bash", "-c", "sleep infinity"]   
    volumeMounts:
    - name: my-persistent-volumeclaim-name
      mountPath: "/wandb-store"
  volumes:
    - name: my-persistent-volumeclaim-name
      persistentVolumeClaim:
       claimName: my-persistent-volumeclaim
