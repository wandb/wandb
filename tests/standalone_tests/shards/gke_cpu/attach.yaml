apiVersion: v1
kind: Pod
metadata:
  name: "attach-pod"
spec:
  restartPolicy: Never
  containers:
  - name: "attach-container"
    image: "alpine:latest"
    command: ["/bin/sh"]
    args: ["-c", "sleep 600"]
    volumeMounts:
    - name: my-persistent-volumeclaim-name
      mountPath: "/wandb-store"
  volumes:
    - name: my-persistent-volumeclaim-name
      persistentVolumeClaim:
       claimName: my-persistent-volumeclaim
