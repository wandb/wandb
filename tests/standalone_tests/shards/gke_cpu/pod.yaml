apiVersion: v1
kind: Pod
metadata:
  name: cpu-pod
spec:
  restartPolicy: Never
  containers:
    - name: cpu-sdk
      image: gcr.io/wandb-client-cicd/cpu-sdk:latest
      env:
        - name: WANDB_API_KEY
          value: WANDB_API_KEY_PLACEHOLDER
#      command: ["tail", "-f", "/dev/null"]
      resources:
        limits:
          cpu: 3.999
        requests:
          cpu: 3.5
      volumeMounts:
        - mountPath: /results
          name: results-volume-cpu
  volumes:
    - name: results-volume-cpu
      hostPath:
        # directory location on host
        path: /results-cpu
        # this field is optional
        type: DirectoryOrCreate
