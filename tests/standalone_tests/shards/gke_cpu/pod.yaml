---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: my-persistent-volume
  labels:
    type: nfs
spec:
  storageClassName: pv-demo
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp"

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: my-persistent-volumeclaim
spec:
  storageClassName: pv-demo
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi

---
kind: Pod
apiVersion: v1
metadata:
  name: cpu-pod
spec:
  restartPolicy: Never
  containers:
    - name: cpu-sdk
      image: gcr.io/wandb-client-cicd/cpu-sdk:latest
      env:
        - name: WANDB_API_KEY
          value: WANDB_API_KEY_PLACEHOLDER
#      command: ["tail", "-f", "/dev/null"]
      resources:
        limits:
          cpu: 3.999
        requests:
          cpu: 3.5
      volumeMounts:
        - mountPath: "/wandb-store"
          name: my-persistent-volumeclaim-name
  volumes:
    - name: my-persistent-volumeclaim-name
      persistentVolumeClaim:
       claimName: my-persistent-volumeclaim
