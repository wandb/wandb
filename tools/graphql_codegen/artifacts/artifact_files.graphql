fragment FileFragment on File {
  __typename
  id
  name: displayName
  url
  sizeBytes
  storagePath
  mimetype
  updatedAt
  digest
  md5
  directUrl
}

fragment FileWithUrlFragment on File {
  __typename
  name
  directUrl
}

# Legacy query for older servers. Use GetArtifactMembershipFiles for newer servers.
query GetArtifactFiles(
  $entity: String!
  $project: String!
  $type: String!
  $name: String!
  $fileNames: [String!]
  $cursor: String
  $perPage: Int = 50
) {
  project(name: $project, entityName: $entity) {
    artifactType(name: $type) {
      artifact(name: $name) {
        files(names: $fileNames, after: $cursor, first: $perPage) {
          totalCount @include(if: true) # Workaround: ensures generated pydantic field defaults to `None`
          pageInfo {
            ...PageInfoFragment
          }
          edges {
            node {
              ...FileFragment
            }
          }
        }
      }
    }
  }
}

query GetArtifactMembershipFiles(
  $entity: String!
  $project: String!
  $collection: String!
  $alias: String!
  $fileNames: [String!]
  $cursor: String
  $perPage: Int = 50
) {
  project(name: $project, entityName: $entity) {
    artifactCollection(name: $collection) {
