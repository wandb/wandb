fragment ViewFragment on View {
  id
  name
  displayName
  description
  user {
    username
    photoUrl
    email
  }
  spec
  updatedAt
  createdAt
}

query ProjectViews(
  $project: String!
  $entity: String!
  $cursor: String
  $perPage: Int!
  $viewType: String = "runs"
  $viewName: String
) {
  project(name: $project, entityName: $entity) {
    allViews(viewType: $viewType, viewName: $viewName, after: $cursor, first: $perPage) {
      totalCount
      pageInfo {
        ...PageInfoFragment
      }
      edges {
        node {
          ...ViewFragment
        }
      }
    }
  }
}
