skip_install = true
deps=
    {[isort]deps}
commands=
    isort --resolve-all-configs --config-root {toxinidir} {toxinidir}

[black]
deps=
    black==22.3.0

[testenv:format]
basepython = python3
skip_install = true
deps= {[black]deps}
commands =
    black wandb/ tests/ tools/

[testenv:black]
basepython = python3
skip_install = true
deps = {[black]deps}
commands =
