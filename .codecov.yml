codecov:
  require_ci_to_pass: no
  notify:
    after_n_builds: 2
    wait_for_ci: no

coverage:
  precision: 2
  round: down
  range: "50...100"
  status:
    project:
      default:
        threshold: 0.75%
    patch:
      sdk:
        target: auto
        paths:
          - wandb/sdk/*.py
      other:
        informational: true
        target: auto
        paths:
          - "!wandb/sdk/*.py"
          - wandb/
      tests:
        target: 100%
        paths:
          - tests/

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
  after_n_builds: 2
