query RunResumeStatus($project: String, $entity: String, $name: String!) {
    model(name: $project, entityName: $entity) {
        id
        name
        entity {
            id
            name
        }

        bucket(name: $name, missingOk: true) {
            id
            name
            summaryMetrics
            displayName
            logLineCount
            historyLineCount
            eventsLineCount
            historyTail
            eventsTail
            config
            tags
            # Pulling runInfo is required so that runresume.go can determine if a run has actually started
            # Only pull args (arbitrary) because we just need to check whether runInfo is null
            runInfo {
                args
            }
        }

    }
}
