loaders:
  - type: python
    search_path: [.]
    modules:
      - wandb
      - wandb.apis.public
      - wandb.cli.cli
      - wandb.sdk.wandb_run
      - wandb.sdk.wandb_init
      - wandb.framework.keras.keras
      - wandb.framework.fastai
processors:
  - type: filter
  - type: smart
  - type: google
  - type: crossref
renderer:
  type: hugo
  config:
    title: W&B Python SDK and CLI
    theme: {clone_url: "https://github.com/alex-shpak/hugo-book.git"}
  # The "book" theme only renders pages in "content/docs" into the nav.
  content_directory: .
  build_directory: docs
  default_preamble: {menu: main}
  markdown:
    source_linker:
      type: github
      repo: wandb/client-ng
  pages:
    - title: Developer Documentation
      name: index
      source: README-dev.md
    - title: SDK Documentation
      contents:
        - 'wandb'
        - 'wandb.sdk.*'
    - title: API Documentation
      contents:
        - 'wandb.apis.public.*'
    - title: CLI Documentation
      contents:
        - 'wandb.cli.cli.*'
    - title: Framework Documentation
      contents:
        - 'wandb.framework.*'
