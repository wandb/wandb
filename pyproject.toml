[build-system]
requires = ['setuptools']
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-vvv"
markers = [
    "image_output",
    "multiclass",
    "wandb_args",
    "flaky",
]
testpaths = "tests"
timeout = 60
filterwarnings = "ignore::DeprecationWarning"

log_format = "%(asctime)s %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"

norecursedirs = [
    "build/",
    "tests/functional_tests",
    "tests/standalone_tests",
]


[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
wandb/vendor/
| wandb/bin/
| wandb/proto/
| wandb/proto_check/
| wandb/sdk/launch/deploys/
| wandb/run*
| wandb/offline-run*
| __pycache__
| .pyc
| .tox/
'''

[tool.isort]
profile = "black"
skip = ["wandb/__init__.py"]
extend_skip_glob = ["wandb/vendor/**", "wandb/proto/**"]
skip_gitignore = "True"


[tool.ruff]
select = ["F", "E", "W", "B", "I", "N", "D", "C90", "UP"]
ignore = [
    "B904",
    "E501",
    "D1",    # Allow missing docstrings.
    "D417",  # Don't require descriptions for all arguments.
    "UP022", # Only valid for Python 3.7+
    "UP036", # Only valid for Python 3.7+
]
exclude = [
    "tests/functional_tests/t0_main/fastai/t1_v1.py",
    "tests/functional_tests/t0_main/metaflow",
    "tests/pytest_tests/assets/fixtures/train.py",
    "tests/pytest_tests/unit_tests_old",
    "wandb/bin",
    "wandb/data",
    "wandb/env.py",
    "wandb/errors",
    "wandb/integration/keras/keras.py",
    "wandb/integration/magic.py",
    "wandb/integration/metaflow",
    "wandb/keras",
    "wandb/offline-run-*",
    "wandb/old",
    "wandb/plots",
    "wandb/proto_check",
    "wandb/proto",
    "wandb/run-*",
    "wandb/sklearn",
    "wandb/superagent",
    "wandb/vendor",
    "wandb/viz.py",
    "wandb/wandb_torch.py",
]
target-version = "py37"

[tool.ruff.isort]
split-on-trailing-comma = false

[tool.ruff.per-file-ignores]
"**/__init__.py" = ["E402", "F401"]
"wandb/__init__.py" = ["I001"]
"wandb/cli/cli.py" = ["C901"]
"wandb/filesync/step_checksum.py" = ["B023"]
"wandb/wandb_controller.py" = ["N803", "N806"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.pycodestyle]
ignore-overlong-task-comments = true

[tool.ruff.mccabe]
max-complexity = 18
