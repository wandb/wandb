[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
  wandb/vendor/
| wandb/old/
| wandb/bin/
| wandb/proto/
| wandb/proto_check/
| wandb/sdk/launch/deploys/
| wandb/run*
| wandb/offline-run*
| tests/fixtures/
| tests/logs/
| tests/notebooks/
| __pycache__
| .pyc
'''

[tool.isort]
profile = "black"
