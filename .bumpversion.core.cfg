[bumpversion]
current_version = 0.17.0b10
commit = False
tag = False
allow_dirty = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)((?P<prekind>[a-z]+)(?P<pre>\d+))?(\.(?P<devkind>[a-z]+)(?P<dev>\d+))?
serialize =
	{major}.{minor}.{patch}{prekind}{pre}.{devkind}{dev}
	{major}.{minor}.{patch}.{devkind}{dev}
	{major}.{minor}.{patch}{prekind}{pre}
	{major}.{minor}.{patch}

[bumpversion:part:pre]
first_value = 1

[bumpversion:part:prekind]
optional_value = _
values =
	_
	a
	b
	rc
	_

[bumpversion:part:dev]
first_value = 1

[bumpversion:part:devkind]
optional_value = _
values =
	_
	dev
	_

[bumpversion:file:core/pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:core/README.md]
search = `{current_version}`
replace = `{new_version}`

[bumpversion:file:core/internal/version/version.go]
search = Version = "{current_version}"
replace = Version = "{new_version}"

[bumpversion:file:core/wandb_core/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:noxfile.py]
search = CORE_VERSION = "{current_version}"
replace = CORE_VERSION = "{new_version}"

[bumpversion:file:wandb/__init__.py]
search = _minimum_core_version = "{current_version}"
replace = _minimum_core_version = "{new_version}"
