  get-wandb-version:
    name: Get wandb version from current branch
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: pip install .
      - name: Get wandb version
        id: get_version
        run: |
          echo "WANDB_VERSION=$(python -c 'import wandb; print(wandb.__version__)')" >> "$GITHUB_ENV"

  verify-test-pypi:
    name: Verify TestPyPI upload
#    needs: test-pypi-publish
    needs: get-wandb-version
    runs-on: ubuntu-latest
    steps:
      - name: Install wandb from TestPyPI
        run: |
          echo $WANDB_VERSION
          python -m pip install --upgrade pip
          python -m pip install --index-url https://test.pypi.org/simple/ wandb==$WANDB_VERSION
      - name: Smoke-test wandb TestPyPI install
        run: |
          python -c "import wandb; run = wandb.init(settings={'mode': 'offline'}); run.finish()"

