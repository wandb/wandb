name: üêõ Bug Report (wandb python package)
description: Use this template to report a bug in the wandb python package.
title: "[Bug]: "

body:
  - type: markdown
    attributes:
      value: |
        **Thanks :heart: for taking the time to fill out this bug report!**
        We kindly ask that you search to see if an issue
        [already exists](https://github.com/wandb/wandb/issues?q=is%3Aissue+sort%3Acreated-desc+)
        for the bug you encountered.

  - type: textarea
    attributes:
      label: Describe the bug
      description: |
        A clear and concise description of the issue you're experiencing.
        If relevant, add minimal code to reproduce the bug, and any error messages you're seeing.
        Please include the following information:
        - The version of the wandb package you are using.
        - The version of Python you are using.
        - The version of the operating system you are using.
        - The version of the wandb server you are using (if applicable).
      value: |
        <!--- Describe your issue here --->
    validations:
      required: true
